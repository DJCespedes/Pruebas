<h1>Perfil del Voluntario</h1>
<hr>
<form #formUsuario="ngForm">
    <div class="row">
        <div class="col-md-10">
            <h3>Datos BCP</h3>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">DNI</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.dni" name="dni" disabled #dni="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Matrícula</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.matricula" name="matricula" disabled #matricula="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Nombre</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombreCompleto" name="nombreCompleto" disabled #nombreCompleto="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">División</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" [(ngModel)]="usuario.division" name="division" disabled #division="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Área</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" [(ngModel)]="usuario.area" name="area" disabled #area="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Jefatura</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" [(ngModel)]="usuario.jefatura" name="jefatura" disabled #jefatura="ngModel">
                </div>
            </div>
        </div>
        <div class="col-md-2 text-right">
            <div class="col-md-12">
                <div class="form-group row">
                    <img style="width: 166px;height: 166px;" class="img-thumbnail" [src]="pathFoto" name="pathFoto"  required>
                    <input type="file" #fileFoto (change)="leerPath($event)" hidden>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Foto</label>
                    <div class="col-md-8">
                        <button class="btn btn-primary" type="button" (click)="fileFoto.click()">...</button>
                    </div>
                </div>
                <div [hidden]="pathFoto!=usuario.pathFoto" class="alert alert-danger" role="alert">
                    Campo obligatorio</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-10">
            <h3>Datos Personales</h3>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Anexo</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.anexo" name="anexo" #anexo="ngModel" required>
                    <div [hidden]="anexo.valid" class="alert alert-danger" role="alert">
						Campo obligatorio</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Celular</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.celular" name="celular" #celular="ngModel" required>
                    <div [hidden]="celular.valid" class="alert alert-danger" role="alert">
						Campo obligatorio</div>
                </div>
                <label class="col-md-2 col-form-label">Fecha Nacimiento</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" [(ngModel)]="usuario.fechaNacimiento" name="fechaNacimiento" #fechaNacimiento="ngModel" required>
                    <div [hidden]="fechaNacimiento.valid" class="alert alert-danger" role="alert">
						Campo obligatorio</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Email</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" #email="ngModel" required>
                    <div [hidden]="email.valid" class="alert alert-danger" role="alert">
						Campo obligatorio</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Intereses</label>
                <div class="col-md-6">
                    <table datatable [dtOptions]="dtIntereses" class="table table-sm row-border hover" >
                    </table>
                </div>
                <div class="col-md-4 text-right">
                    <button class="btn btn-primary" type="button" (click)="actualizar()" [disabled]="!formUsuario.form.valid || pathFoto==usuario.pathFoto">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</form>
<hr>
