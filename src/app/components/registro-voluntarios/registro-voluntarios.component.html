<h1>Registro de Voluntario</h1>
<hr>
<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row text-right">
                <label class="col-md-2 col-form-label">DNI</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="txtDni" (keyup.enter)="generarPassword(txtDni.value)" #txtDni> 
                </div>
            </div>
            <div class="form-group  text-right">
                <button class="btn btn-primary" type="button" (click)="generarPassword(txtDni.value)" >
                    Enviar
                    <i class="fa fa-send" aria-hidden="true"></i>
                </button>
            </div>
            <div class="form-group row pull-right">
                <label class="col-md-12 col-form-label">Se enviar√° la clave a tu correo registrado</label>
            </div>
           
        </div>
    </div>
</form>
