<ol class="breadcrumb">
	<li class="breadcrumb-item">Administración</li>
	<li class="breadcrumb-item active">Intereses</li>
</ol>
<div class="row">
	<h1 class="col-6">Mantenimiento de Intereses</h1>
	<div class="col-6 text-right">
		<h1>
			<button type="button" class="btn btn-primary " (click)="nuevo()">
				<i class="fa fa-plus">&nbsp;</i>Agregar
			</button>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<table datatable [dtOptions]="dtIntereses" class="table table-sm row-border hover" >
		</table>
	</div>
</div>

<ng-template #tplInteres>
	<div class="modal-header">
		<h4 class="modal-title pull-left">{{titulo}}</h4>
		<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="container">
			<form #formInteres="ngForm">
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control" required [(ngModel)]="interes.nombre" name="nombre" #nombre="ngModel">
					<div [hidden]="nombre.valid" class="alert alert-danger" role="alert">
						Campo obligatorio</div>
				</div>
				<div class="form-group">
					<label>Descripción</label>
					<textarea type="text" class="form-control" required [(ngModel)]="interes.descripcion" name="descripcion" #descripcion="ngModel"></textarea>
					<div [hidden]="descripcion.valid" class="alert alert-danger" role="alert">Campo obligatorio</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="!formInteres.form.valid">
			<i class="fa fa-save">&nbsp;</i>Guardar
		</button>
		<button type="button" class="btn btn-danger" (click)="modalRef.hide()">
			<i class="fa fa-ban">&nbsp;</i>Cancelar
		</button>
	</div>
</ng-template>
